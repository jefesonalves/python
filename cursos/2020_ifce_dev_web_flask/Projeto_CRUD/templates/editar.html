<!DOCTYPE html>
<html>
<body>
<h2>Editar Contato</h2>
<form action="{{url_for("atualizar")}}" method="POST">

  <input type="text" id="nome" name="nome" value={{nome}}><br>
  <input type="hidden" name="id" value={{id}}>  
  <input type="submit" value="Atualizar">
</form> 
</body>
</html>
