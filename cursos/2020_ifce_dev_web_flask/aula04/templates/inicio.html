<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>Clientes</h2>

<table>
  <tr>
    <th>Nome</th>
  </tr>
  {%for nome in nomes%}
  <tr>
    <td>{{nome}}</td>
  </tr>
  {%endfor%}  
</table>

</body>
</html>
